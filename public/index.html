<!DOCTYPE html>
<html>
<head>
	<title>Simple Chat app</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js">
	</script>
</head>
<body>
		<div class="container">
            <h1>Simple Chat Application </h1>
            <div id="txt">
                <div class="msgLines"></div>
                <div id="info"></div>
            </div>
            <input id="handle" type="text" placeholder="Enter Your User Handle" />
            <input id="msg" type="text" placeholder="Enter Your Message" />
            <br>
            <button id="btn">Send</button>
        </div>
        <script type="text/javascript" src="./index.js"></script>
</body>
</html>
